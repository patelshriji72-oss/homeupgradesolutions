<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
nav { background: #ffd700; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
.logo { font-size: 24px; font-weight: bold; color: #2c3e50; }
#menu { display: flex; list-style: none; gap: 20px; margin: 0; padding: 0; }
#menu a { color: #2c3e50; text-decoration: none; font-weight: 600; }
#burger { display: none; background: none; border: none; font-size: 24px; cursor: pointer; }

@media (max-width: 768px) {
  #menu { display: none; position: absolute; top: 100%; left: 0; width: 100%; background: #ffd700; flex-direction: column; }
  #menu.show { display: flex; }
  #menu li { padding: 15px; border-bottom: 1px solid #ccc; }
  #burger { display: block; }
}
</style>
</head>
<body>

<nav>
  <div class="logo">Home Upgrade</div>
  <ul id="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Service</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <button id="burger">â˜°</button>
</nav>

<div style="padding: 50px; text-align: center;">
  <h1>Mobile Menu Test</h1>
  <p>Resize to mobile width and click burger menu</p>
</div>

<script>
document.getElementById('burger').onclick = function() {
  var menu = document.getElementById('menu');
  menu.classList.toggle('show');
}
</script>

</body>
</html>
