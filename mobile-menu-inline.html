<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Upgrade - Mobile Menu Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; }
    
    .navbar {
      background-color: #ffd700;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .logo { font-size: 24px; font-weight: bold; color: #2c3e50; }
    
    .nav-links {
      display: flex;
      list-style: none;
      gap: 30px;
    }
    
    .nav-links a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    
    .nav-links a:hover {
      background-color: #2c3e50;
      color: white;
    }
    
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: #2c3e50;
      cursor: pointer;
      padding: 10px;
    }
    
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #ffd700;
        flex-direction: column;
        gap: 0;
        display: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .nav-links.active {
        display: flex;
      }
      
      .nav-links li {
        width: 100%;
        border-bottom: 1px solid rgba(51,51,51,0.1);
      }
      
      .nav-links a {
        display: block;
        padding: 15px 20px;
        border-radius: 0;
        width: 100%;
        text-align: left;
      }
      
      .mobile-menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Home Upgrade</div>
    
    <ul class="nav-links" id="navLinks">
      <li><a href="home.html">Home</a></li>
      <li><a href="service.html">Service</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    
    <button class="mobile-menu-toggle" id="mobileToggle">☰</button>
  </nav>
  
  <div style="padding: 50px 20px; text-align: center;">
    <h1>Mobile Menu Test</h1>
    <p>Resize browser to mobile width and click the burger menu (☰)</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileToggle = document.getElementById('mobileToggle');
      const navLinks = document.getElementById('navLinks');
      
      mobileToggle.addEventListener('click', function() {
        navLinks.classList.toggle('active');
        console.log('Menu toggled');
      });
      
      navLinks.addEventListener('click', function(e) {
        if (e.target.tagName === 'A') {
          navLinks.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
